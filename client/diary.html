<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./assets/js/diary.js"></script>
    <script defer src="./assets/js/logout.js"></script>
    <link rel="stylesheet" href="./assets/css/diary.css">
    <title>Make a diary</title>
</head>
<body>

    <header>
        <h1>Make a diary</h1>
    </header>
    <p>Here you can post your diary entries</p>
    <p>The diary entries are ordered from most recent to oldest</p>
    <p>The entries are structured as follows:
        <ul>
            <li>Date Posted</li>
            <li>Title</li>
            <li>Category</li>
            <li>Content</li>
        </ul>
    </p>
    <hr />
    <main>
        <div class="container" id="posts" style="overflow-y:scroll;">

        </div>
        <hr />
        <form id="post-form">            
            <fieldset>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </fieldset>

            <fieldset>
                <label for="category">Category</label>
                <input type="text" id="category" name="category" required>
            </fieldset>

            <fieldset>
                <label for="title">Content:</label>
                <textarea id="content" name="content" required></textarea>
            </fieldset>
            <input type="submit" value="Post">
        </form>
    </main>

    <nav>
        <button id="log-out"><a href="./index.html">Log out</a></button>
    </nav>
</body>
</html>
